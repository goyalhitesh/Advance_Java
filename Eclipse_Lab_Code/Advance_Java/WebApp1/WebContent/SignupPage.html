<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Page</title>
</head>
<body>
	<div align="center">
	<h2 style="color:Slateblue;"> SignUp Page </h2>
		<div >
		<form name="RegistrationForm" action="Registration" method="post">
		<table>
			<tr>
				<td>Associate ID:</td>
				<td><input type="text" name="associateId" placeholder="AssociateID"></td>
			</tr>
			
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstName" placeholder="FirstName"></td>
			</tr>
			
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastName" placeholder="LastName"></td>
			</tr>
			
			<tr>
				<td>Department:</td>
				<td><input type="text" name="department" placeholder="Department"></td>
			</tr>
			
			<tr>
				<td>Designation:</td>
				<td><input type="text" name="designation" placeholder="Designation"></td>
			</tr>
			
			<tr>
				<td>Date of Birth:</td>
				<td><input type="date" name="dateOfBirth" placeholder="2000-01-01"></td>
			</tr>
			
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" placeholder="Username"></td>
			</tr>
			
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" placeholder="Password"></td>
			</tr>
			
			<tr>
				<td>Hobbies:</td>
				<td><input type="checkbox" name="hobbies" value="Cricket" checked>Cricket
				<input type="checkbox" name="hobbies" value="Singing">Singing
				<input type="checkbox" name="hobbies" value="Chess">Chess
				<input type="checkbox" name="hobbies" value="Reading Books">Reading Books<br>
				<input type="checkbox" name="hobbies" value="Dancing">Dancing
				<input type="checkbox" name="hobbies" value="BasketBall">BasketBall
				<input type="checkbox" name="hobbies" value="Swimming">Swimming
				</td>
			</tr>
			
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender" value="Male" checked>Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="Other">Other<br>
				</td>
			</tr>
			
			<tr>
				<td>Graduation:</td>
				<td> <select name="graduation">
				<option name="graduation" value="B.E.">B.E.</option>
				<option name="graduation" value="B.Sc.">B.Sc.</option>
				<option name="graduation" value="B.Tech.">B.Tech.</option>
				<option name="graduation" value="B.Com.">B.Com.</option>
				<option name="graduation" value="B.A.">B.A.</option>
				</td>
			</tr>
			
			<tr>
				<td>Post Graduation:</td>
				<td> <select name="postGraduation">
				<option name="postGraduation" value="None">None</option>
				<option name="postGraduation" value="M.E.">M.E.</option>
				<option name="postGraduation" value="M.Sc.">M.Sc.</option>
				<option name="postGraduation" value="M.Tech.">M.Tech.</option>
				<option name="postGraduation" value="PhD.">PhD.</option>
				<option name="postGraduation" value="M.Com.">M.Com.</option>
				<option name="postGraduation" value="M.A.">M.A.</option>
				</td>
			</tr>
			
			<tr>
				<td>Email ID:</td>
				<td><input type="email" name="emailId" placeholder="Email"></td>
			</tr>
			
			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" max="25" min="01" placeholder="01"></td>
			</tr>
			
			<tr>
				<td>Address:</td>
				<td><textarea rows="4" cols="50" name="address" placeholder="Enter text here..."></textarea></td>
			</tr>
			
			<tr>
				<td>City:</td>
				<td><input type="text" name="city" placeholder="City"></td>
			</tr>
			
			<tr>
				<td>Pincode:</td>
				<td><input type="number" name="pincode" min="100001" max="999999" placeholder="123456"></td>
			</tr>
			
			<tr>
				<td>Country:</td>
				<td><input type="text" name="country" placeholder="Country"></td>
			</tr>
			
			<tr>
				<td>Resume:</td>
				<td><input type="file" name="resume" accept="pdf/*"></td>
			</tr>
			</table>
			<br>
				<button type="submit" value="Submit">Submit</button>
				<button name="reset" value="reset">Reset</button></form>
			</div></body>
</html>
